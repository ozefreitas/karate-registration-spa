<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/FightTecLogo-icon-black-background-removebg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>SKI-P Plataforma</title> -->
    <style>
      body.splash-active {
        overflow: hidden;
      }

      /* Bounce animation */
      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-40px);
        }
        60% {
          transform: translateY(-20px);
        }
      }

      .logo-bounce {
        animation: bounce 2s infinite;
      }

      /* Splash screen styling */
      #splash-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        background: white;
        position: fixed;
        inset: 0;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }

      /* Fade out animation */
      #splash-screen.fade-out {
        opacity: 0 !important;
      }
    </style>
  </head>
  <body class="splash-active">
    <div id="splash-screen">
      <img
        src="/FightTecLogo-icon-black-background-removebg.png"
        alt="fighttech_logo"
        width="300"
        height="300"
        class="logo-bounce"
      />
      <h3 style="margin-top: 50px">A carregar ...</h3>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
